syntax = "proto3";

option csharp_namespace = "ProductProto";

package product;

message Empty {}

message CreationProduct {
  string name = 2;
  string category = 3;
  int32 price = 4;
  string description =  5;
  string imageId = 6;
  string url = 7;
}

message Product {
  string id = 1;
  string name = 2;
  string category = 3;
  int32 price = 4;
  string url = 5;
  string imageId = 6;
  int32 status = 7;
  string date = 8;
}

message ProductRequest {
  string id = 1;
}

message ProductResponse {
  string id = 1;
  string name = 2;
  string category = 3;
  string description = 4;
  int32 price = 5;
  string url = 6;
  string date = 7;
}

service ProductService {

  rpc Get(ProductRequest) returns (ProductResponse) {}
  rpc Store(CreationProduct) returns (ProductResponse) {}
  rpc Delete(ProductRequest) returns (ProductResponse) {}
  
  
}
